name: iOS starter workflow

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
       
      - name: check Xcode version
        run: /usr/bin/xcodebuild -version
      
      - name: Copy Podfile
        run: cp -r SignIn/Podfile .
        
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo list
          pod setup
      
      - name: Install dependencies
        run: pod install --project-directory=SignIn/
      
      - name: Check current directory
        run: |
          pwd
          ls -al 
     
 #     - name: Archive application
 #       run: xcodebuild -scheme "SignIn" -archivePath $RUNNER_TEMP/SignIn.xcarchive -sdk iphoneos -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=15.0' clean archive
      
      - name: Archive application
        run: xcodebuild -workspace SignIn.xcworkspace -scheme SignIn -archivePath $RUNNER_TEMP/SignIn.xcarchive -sdk iphoneos -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=15.0' clean archive

      - name: Build application
        run: xcodebuild -workspace "__MACOSX/SignIn/SignIn.xcworkspace" -scheme SignIn -configuration Release clean build -allowProvisioningUpdates
     
