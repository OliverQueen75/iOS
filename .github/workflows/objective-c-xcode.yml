name: iOS starter workflow

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
       
      - name: check Xcode version
        run: /usr/bin/xcodebuild -version
      
      - name: Copy Podfile
        run: cp -r SignIn/Podfile .
        
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod repo list
     
      - name: Install CocoaPods
        run: |
          pod repo remove master
          pod setup
      
      - name: Install dependencies
        run: pod install --project-directory=SignIn/
      
      - name: Check current directory
        run: |
          pwd
          ls -al 
     
      - name: Build application
        run: xcodebuild -workspace "__MACOSX/SignIn/SignIn.xcodeproj/._project.xcworkspace" -scheme SignIn -configuration Release clean build -allowProvisioningUpdates
     
#      - name: Build application
 #       run: xcodebuild -workspace "SignIn.xcworkspace" -scheme SignIn -configuration Release clean build -allowProvisioningUpdates

      - name: Archive application
        run: xcodebuild -workspace "__MACOSX/SignIn/SignIn.xcodeproj/._project.xcworkspace" -scheme SignIn -configuration Release -archivePath ./build/SignIn.xcarchive archive
      
      - name: Export application
        run: xcodebuild -exportArchive -archivePath ./build/SignIn.xcarchive -exportPath ./build/ -exportOptionsPlist ExportOptions.plist
  
