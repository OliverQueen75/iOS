name: iOS starter workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Cocoapods
        run: gem install cocoapods -v '1.11.2'
        working-directory: ./SignIn

      - name: Clear CocoaPods cache
        run: pod cache clean --all
        working-directory: ./SignIn

      - name: Reinstall CocoaPods
        run: pod install
        working-directory: ./SignIn

      - name: Fix Podfile Platform Assignment
        run: sed -i '' 's/platform :ios/platform :ios, "16.2"/' ./SignIn/Podfile

      - name: Fix Build Setting Overrides
        run: |
          sed -i '' 's/ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES = YES//' ./SignIn/Pods/Target\ Support\ Files/Pods-SignIn-SignInUITests/Pods-SignIn-SignInUITests.debug.xcconfig
          sed -i '' 's/ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES = YES//' ./SignIn/Pods/Target\ Support\ Files/Pods-SignIn-SignInUITests/Pods-SignIn-SignInUITests.release.xcconfig

      - name: Debug Workspace
        run: ls ./SignIn

      - name: Build and Archive
        run: |
          xcodebuild archive -workspace SignIn/SignIn.xcworkspace -scheme SignIn -archivePath "$RUNNER_TEMP/SignIn.xcarchive" -sdk iphonesimulator -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 13 Pro Max,OS=16.2' clean archive DEVELOPMENT_TEAM="X372X3URRM" PROVISIONING_PROFILE_SPECIFIER="DemoTest" -allowProvisioningUpdates
        working-directory: ./
        
      - name: Export IPA
        if: ${{ success() && steps.build.outcome == 'success' }}
        run: xcodebuild -exportArchive -archivePath $PWD/build/SignIn.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $PWD/build
        working-directory: ./

      - name: Move IPA to Artifact directory
        if: ${{ success() && steps.build.outcome == 'success' }}
        run: mv $PWD/build/SignIn.ipa $GITHUB_WORKSPACE/artifacts/SignIn.ipa
